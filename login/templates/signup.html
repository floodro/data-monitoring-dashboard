{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Register to OPERA</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="{% static '/assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    
    <!-- Custom styles for this template -->
    <link href="{% static 'css/register.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form action="/submit/" method="POST">
    {% csrf_token %}
    <img class="mb-4" src="{% static '/assets/brand/OCA-Logo.svg' %}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 fw-normal">Register Your Account</h1>

    <div class="mb-3">
        <label class="form-label"> Username </label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" aria-label="Username" name='username'>
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">Password</label>
        <div class="input-group mb-3">
            <input class="form-control password" id="password" class="block mt-1 w-full" type="password" name="password" required />
        <div id="passwordHelpBlock" class="form-text">
            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
          </div>
        </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Confirm Password</label>
      <div class="input-group mb-3">
          <input class="form-control password" id="confirm_password" class="block mt-1 w-full" type="password" name="confirm_password" required />
      </div>
  </div>

    <div class="mb-3">
        <label for="validationServer01" class="form-label">First name</label>
        <input type="text" class="form-control is-valid" id="validationServer01" name="first_name" value="" required>
    </div>
    
    <div class="mb-3">
        <label for="validationServer02" class="form-label">Last name</label>
        <input type="text" class="form-control is-valid" id="validationServer02" name="last_name" value="" required>
      </div>

    <div class="mb-3">
      <label class="form-label"> Email </label>
      <input type="email" class="form-control email" placeholder="G Workspace Account" id="validationServer02" name="email"  value="" required>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Create Account</button>
    <p class="mt-5 mb-3 text-muted">&copy; Project OPERA 2024</p>

  </form>
  </main>
  </body>
</html>
